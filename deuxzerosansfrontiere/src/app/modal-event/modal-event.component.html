<h1 mat-dialog-title>Choisir video ou photos :</h1>
<div mat-dialog-content>
    <div class="example-container">
        <mat-radio-group aria-label="Select an option" [value]=" '1' "> 
            <mat-radio-button value="1" (click)="changeVideo()">video</mat-radio-button>
            <mat-radio-button value="2" (click)="changePhoto()">photos</mat-radio-button>
        </mat-radio-group>
        <br>
        <br>
        <span>Entrer lien video :</span>
        <br>
        <br>
        <!-- video-->
        <mat-form-field appearance="fill" *ngIf="isPhoto">
          <mat-label>Entrer lien video</mat-label>
          <input matInput  [(ngModel)]="data.youtube" name="youtube">
        </mat-form-field>
        <!-- photos-->
        <div *ngIf="!isPhoto">
        <span class="material-icons" (click)="addPhoto()" >add_circle_outline</span>
        <div *ngFor="let galery of data.galeries; index as i">
        <mat-form-field appearance="fill">
            <mat-label>Entrer lien photo</mat-label>
            <input matInput [(ngModel)]="galery.big" name="big-{{i}}" (ngModelChange)="onSelection(galery)">
        </mat-form-field>
        <span class="material-icons" (click)="removePhoto(i)"> remove_circle_outline</span>
        <br>
        </div>
        </div>
        <br>
        <br>
        <span>Entrer Titre de l'évênement :</span>
        <br>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Titre de l'évênement </mat-label>
          <input matInput  [(ngModel)]="data.titre" name="titre">
        </mat-form-field>
        <br>
        <br>
        <span>Entrer description vidéo :</span>
        <br>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="data.description" name="description"></textarea>
        </mat-form-field>
      </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeEvent()">Cancel</button>
  <button mat-button (click)="onNoClick()">Connexion</button>
</div>
